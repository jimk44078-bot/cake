<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>睡觉的熊动画</title>
  <style>
    /* 设置 body 整体样式 */
    body {
      background-color: #FFFFFF;
      text-align: center;
      height: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #container {
      margin: 0 auto;
      position: relative;
      height: 120px; /* 放大高度 */
      width: 380px;  /* 放大宽度 */
      transform: scale(0.6); /* 适当放大缩放比例 */
      transform-origin: center;
    }

    #container div {
      position: absolute;
    }

    #container div::before,
    #container div::after {
      content: '';
      position: absolute;
      display: block;
    }

    /* 头部 */
    .head {
      z-index: 10;
      width: 78px;
      height: 36px;
      bottom: 16px;
      left: 74px;
      background: #A78A7F;
      border-radius: 100%;
    }

    .head:before {
      width: 64px;
      height: 64px;
      left: 28px;
      bottom: 0px;
      z-index: 199;
      background: #594a41;
      border-radius: 90% 50% 90% 90%;
      transform: rotateZ(226deg);
    }

    .muzzle {
      z-index: 5;
      width: 78px;
      height: 36px;
      bottom: 16px;
      left: 74px;
      background: #A78A7F;
      border-radius: 100%;
    }

    /* 耳朵 */
    .ears {
      width: 22px;
      height: 22px;
      background: #594a41;
      border-radius: 100%;
      left: 114px;
      top: 32px;
      box-shadow: 18px -4px 0 0 #594a41;
    }

    /* 身体 */
    .body {
      width: 156px;
      height: 78px;
      background: #594a41;
      left: 118px;
      border-radius: 50%;
      bottom: 16px;
    }

    /* 前腿 */
    .paws-front {
      z-index: 15;
      background: #A78A7F;
      width: 52px;
      height: 26px;
      bottom: 8px;
      left: 142px;
      border-radius: 80% 22% 55% 50% / 55% 22% 80% 50%;
      transform: rotateZ(12deg);
    }

    /* 后腿 */
    .paws-back {
      width: 52px;
      height: 26px;
      border-top-left-radius: 100%;
      background: #A78A7F;
      left: 218px;
      bottom: 16px;
    }

    .paws-back:after {
      width: 18px;
      height: 26px;
      border-radius: 100%;
      left: 42px;
      background: #A78A7F;
    }

    /* 鼻子、腮红 */
    .details {
      width: 14px;
      height: 14px;
      background: #221E22;
      border-radius: 100%;
      z-index: 20;
      box-shadow: 52px 0 0 #AD5D4E;
      bottom: 34px;
      left: 70px;
    }

    /* 眼睛 */
    .details:after {
      width: 10px;
      height: 10px;
      border-bottom: 2px solid #221E22;
      border-top: 2px solid transparent;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      border-radius: 50%;
      left: 34px;
      top: -16px;
    }

    /* 尾巴 */
    .tail {
      width: 26px;
      height: 26px;
      background: #594a41;
      border-radius: 100%;
      left: 254px;
      top: 32px;
    }

    /* 睡觉 zzz */
    .sleep {
      height: 46px;
      width: 42px;
      position: absolute;
      left: 42px;
      top: 16px;
      font-size: 28px;
    }

    .sleep span {
      width: 8px;
      height: 8px;
      display: block;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      line-height: 10px;
      background: #221E22;
      animation: zz 3s linear infinite;
    }

    .sleep .s1 {
      margin-left: 94px;
      margin-top: -20px;
    }

    .sleep .s2 {
      margin-left: 62px;
      margin-top: -2px;
    }

    .sleep .s3 {
      margin-left: 32px;
      margin-top: 2px;
    }

    .sleep .s4 {
      margin-left: 0px;
      margin-top: 6px;
    }

    .sleep .s5 {
      margin-left: -2px;
      margin-top: 28px;
    }

    @keyframes zz {
      0% {
        opacity: 0;
        transform: scale3d(.2, .2, .2) rotate(-20deg);
      }
      50% {
        opacity: 1;
      }
      80% {
        transform: translateY(-16px) translateX(10px) rotate(10deg);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="head"></div>
    <div class="muzzle"></div>
    <div class="ears"></div>
    <div class="body"></div>
    <div class="paws-front"></div>
    <div class="paws-back"></div>
    <div class="details"></div>
    <div class="tail"></div>

    <!-- zzz -->
    <div class="sleep">
      <span class="s1">z</span>
      <span class="s2">z</span>
      <span class="s3">z</span>
      <span class="s4">z</span>
      <span class="s5">z</span>
    </div>
  </div>
</body>
</html>
