<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>睡觉的熊动画</title>
  <style>
    /* 设置 body 整体样式 */
    body {
      background-color: #EBD8D0;
      text-align: center;
      height: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #container {
      margin: 0 auto;
      position: relative;
      height: 100px; /* 进一步缩小高度 */
      width: 320px;  /* 进一步缩小宽度 */
      transform: scale(0.5); /* 进一步整体缩放 */
      transform-origin: center;
    }

    #container div {
      position: absolute;
    }

    #container div::before,
    #container div::after {
      content: '';
      position: absolute;
      display: block;
    }

    /* 头部 */
    .head {
      z-index: 10;
      width: 65px;
      height: 30px;
      bottom: 13px;
      left: 61px;
      background: #A78A7F;
      border-radius: 100%;
    }

    .head:before {
      width: 53px;
      height: 53px;
      left: 23px;
      bottom: 0px;
      z-index: 199;
      background: #594a41;
      border-radius: 90% 50% 90% 90%;
      transform: rotateZ(226deg);
    }

    .muzzle {
      z-index: 5;
      width: 65px;
      height: 30px;
      bottom: 13px;
      left: 61px;
      background: #A78A7F;
      border-radius: 100%;
    }

    /* 耳朵 */
    .ears {
      width: 18px;
      height: 18px;
      background: #594a41;
      border-radius: 100%;
      left: 95px;
      top: 26px;
      box-shadow: 15px -3px 0 0 #594a41;
    }

    /* 身体 */
    .body {
      width: 130px;
      height: 65px;
      background: #594a41;
      left: 99px;
      border-radius: 50%;
      bottom: 13px;
    }

    /* 前腿 */
    .paws-front {
      z-index: 15;
      background: #A78A7F;
      width: 43px;
      height: 22px;
      bottom: 6px;
      left: 118px;
      border-radius: 80% 22% 55% 50% / 55% 22% 80% 50%;
      transform: rotateZ(12deg);
    }

    /* 后腿 */
    .paws-back {
      width: 43px;
      height: 22px;
      border-top-left-radius: 100%;
      background: #A78A7F;
      left: 182px;
      bottom: 13px;
    }

    .paws-back:after {
      width: 15px;
      height: 22px;
      border-radius: 100%;
      left: 35px;
      background: #A78A7F;
    }

    /* 鼻子、腮红 */
    .details {
      width: 11px;
      height: 11px;
      background: #221E22;
      border-radius: 100%;
      z-index: 20;
      box-shadow: 43px 0 0 #AD5D4E;
      bottom: 29px;
      left: 59px;
    }

    /* 眼睛 */
    .details:after {
      width: 9px;
      height: 9px;
      border-bottom: 2px solid #221E22;
      border-top: 2px solid transparent;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      border-radius: 50%;
      left: 29px;
      top: -13px;
    }

    /* 尾巴 */
    .tail {
      width: 21px;
      height: 21px;
      background: #594a41;
      border-radius: 100%;
      left: 212px;
      top: 26px;
    }

    /* 睡觉 zzz */
    .sleep {
      height: 39px;
      width: 35px;
      position: absolute;
      left: 35px;
      top: 13px;
      font-size: 24px;
    }

    .sleep span {
      width: 7px;
      height: 7px;
      display: block;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      line-height: 9px;
      background: #221E22;
      animation: zz 3s linear infinite;
    }

    .sleep .s1 {
      margin-left: 78px;
      margin-top: -17px;
    }

    .sleep .s2 {
      margin-left: 52px;
      margin-top: -2px;
    }

    .sleep .s3 {
      margin-left: 26px;
      margin-top: 2px;
    }

    .sleep .s4 {
      margin-left: 0px;
      margin-top: 5px;
    }

    .sleep .s5 {
      margin-left: -2px;
      margin-top: 23px;
    }

    @keyframes zz {
      0% {
        opacity: 0;
        transform: scale3d(.2, .2, .2) rotate(-20deg);
      }
      50% {
        opacity: 1;
      }
      80% {
        transform: translateY(-13px) translateX(9px) rotate(10deg);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="head"></div>
    <div class="muzzle"></div>
    <div class="ears"></div>
    <div class="body"></div>
    <div class="paws-front"></div>
    <div class="paws-back"></div>
    <div class="details"></div>
    <div class="tail"></div>

    <!-- zzz -->
    <div class="sleep">
      <span class="s1">z</span>
      <span class="s2">z</span>
      <span class="s3">z</span>
      <span class="s4">z</span>
      <span class="s5">z</span>
    </div>
  </div>
</body>
</html>
