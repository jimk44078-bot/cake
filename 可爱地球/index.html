<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>睡觉的熊动画</title>
  <style>
    /* 设置 body 整体样式 */
    body {
      background-color: #EBD8D0;
      text-align: center;
      height: 100%;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #container {
      margin: 0 auto;
      position: relative;
      height: 60px; /* 极小的尺寸 */
      width: 190px;  /* 极小的尺寸 */
      transform: scale(0.3); /* 极小的缩放 */
      transform-origin: center;
    }

    #container div {
      position: absolute;
    }

    #container div::before,
    #container div::after {
      content: '';
      position: absolute;
      display: block;
    }

    /* 头部 */
    .head {
      z-index: 10;
      width: 39px;
      height: 18px;
      bottom: 8px;
      left: 37px;
      background: #A78A7F;
      border-radius: 100%;
    }

    .head:before {
      width: 32px;
      height: 32px;
      left: 14px;
      bottom: 0px;
      z-index: 199;
      background: #594a41;
      border-radius: 90% 50% 90% 90%;
      transform: rotateZ(226deg);
    }

    .muzzle {
      z-index: 5;
      width: 39px;
      height: 18px;
      bottom: 8px;
      left: 37px;
      background: #A78A7F;
      border-radius: 100%;
    }

    /* 耳朵 */
    .ears {
      width: 11px;
      height: 11px;
      background: #594a41;
      border-radius: 100%;
      left: 57px;
      top: 16px;
      box-shadow: 9px -2px 0 0 #594a41;
    }

    /* 身体 */
    .body {
      width: 78px;
      height: 39px;
      background: #594a41;
      left: 59px;
      border-radius: 50%;
      bottom: 8px;
    }

    /* 前腿 */
    .paws-front {
      z-index: 15;
      background: #A78A7F;
      width: 26px;
      height: 13px;
      bottom: 4px;
      left: 71px;
      border-radius: 80% 22% 55% 50% / 55% 22% 80% 50%;
      transform: rotateZ(12deg);
    }

    /* 后腿 */
    .paws-back {
      width: 26px;
      height: 13px;
      border-top-left-radius: 100%;
      background: #A78A7F;
      left: 109px;
      bottom: 8px;
    }

    .paws-back:after {
      width: 9px;
      height: 13px;
      border-radius: 100%;
      left: 21px;
      background: #A78A7F;
    }

    /* 鼻子、腮红 */
    .details {
      width: 7px;
      height: 7px;
      background: #221E22;
      border-radius: 100%;
      z-index: 20;
      box-shadow: 26px 0 0 #AD5D4E;
      bottom: 17px;
      left: 35px;
    }

    /* 眼睛 */
    .details:after {
      width: 5px;
      height: 5px;
      border-bottom: 1px solid #221E22;
      border-top: 1px solid transparent;
      border-left: 1px solid transparent;
      border-right: 1px solid transparent;
      border-radius: 50%;
      left: 17px;
      top: -8px;
    }

    /* 尾巴 */
    .tail {
      width: 13px;
      height: 13px;
      background: #594a41;
      border-radius: 100%;
      left: 127px;
      top: 16px;
    }

    /* 睡觉 zzz */
    .sleep {
      height: 23px;
      width: 21px;
      position: absolute;
      left: 21px;
      top: 8px;
      font-size: 14px;
    }

    .sleep span {
      width: 4px;
      height: 4px;
      display: block;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      line-height: 5px;
      background: #221E22;
      animation: zz 3s linear infinite;
    }

    .sleep .s1 {
      margin-left: 47px;
      margin-top: -10px;
    }

    .sleep .s2 {
      margin-left: 31px;
      margin-top: -1px;
    }

    .sleep .s3 {
      margin-left: 16px;
      margin-top: 1px;
    }

    .sleep .s4 {
      margin-left: 0px;
      margin-top: 3px;
    }

    .sleep .s5 {
      margin-left: -1px;
      margin-top: 14px;
    }

    @keyframes zz {
      0% {
        opacity: 0;
        transform: scale3d(.2, .2, .2) rotate(-20deg);
      }
      50% {
        opacity: 1;
      }
      80% {
        transform: translateY(-8px) translateX(5px) rotate(10deg);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="head"></div>
    <div class="muzzle"></div>
    <div class="ears"></div>
    <div class="body"></div>
    <div class="paws-front"></div>
    <div class="paws-back"></div>
    <div class="details"></div>
    <div class="tail"></div>

    <!-- zzz -->
    <div class="sleep">
      <span class="s1">z</span>
      <span class="s2">z</span>
      <span class="s3">z</span>
      <span class="s4">z</span>
      <span class="s5">z</span>
    </div>
  </div>
</body>
</html>
