<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Cat Scene</title>
    <style>
        :root {
          --bgColor: rgb(81, 136, 168);
          --eyeHideTop: 0px;
          --cloudLeft: 45%;
          --mouthRadius: 10px 10px 0 0;
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: #f5f5f5;
          /* 扩大网格背景到整个页面 */
          background-image: 
            repeating-linear-gradient(0deg, rgba(247, 150, 192, 0.2) 0px, rgba(247, 150, 192, 0.2) 20px, transparent 20px, transparent 40px), 
            repeating-linear-gradient(90deg, rgba(247, 150, 192, 0.2) 0px, rgba(247, 150, 192, 0.2) 20px, transparent 20px, transparent 40px), 
            linear-gradient(90deg, rgb(255, 255, 255), rgb(255, 255, 255));
        }
        
        #app {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .warrper {
          width: 180px;
          height: 180px;
          border-radius: 50%;
          border: 6px solid white;
          position: relative;
          overflow: hidden;
          background-color: var(--bgColor);
          transition: background-color 1s linear;
          cursor: pointer;
        }
        
        .warrper:hover {
          --bgColor: rgb(178, 222, 247);
          --eyeHideTop: -12px;
          --cloudLeft: 100%;
          --mouthRadius: 0 0 8px 8px;
        }
        
        .sun {
          width: 30px;
          height: 30px;
          position: absolute;
          background-color: rgb(255, 229, 142);
          border: 5px solid rgb(253, 215, 91);
          border-radius: 50%;
          left: 55%;
          top: 14%;
        }
        
        .cloud {
          width: 60px;
          height: 22px;
          background-color: white;
          position: absolute;
          transition: left 0.6s linear;
          left: var(--cloudLeft);
          top: 23%;
          border-radius: 22px;
          animation: bouncy 2s ease-in-out infinite;
        }
        
        .cloud::before {
          content: "";
          width: 30px;
          height: 30px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          top: -15px;
          left: 12px;
        }
        
        .cloud::after {
          content: "";
          width: 18px;
          height: 18px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          top: -10px;
          left: 40px;
        }
        
        @keyframes bouncy {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
          100% {
            transform: scale(1);
          }
        }
        
        .cat {
          width: 100px;
          height: 90px;
          background-color: rgb(252, 180, 125);
          position: absolute;
          bottom: -12px;
          left: 50%;
          margin-left: -50px;
          animation: wait 2s ease-in-out infinite;
        }
        
        .cat::after, .cat::before {
          content: "";
          display: block;
          border-style: solid;
          border-width: 12px 18px;
          position: absolute;
          top: -18px;
        }
        
        .cat::after {
          right: 0;
          border-color: transparent rgb(252, 180, 125) rgb(252, 180, 125) transparent;
        }
        
        .cat::before {
          left: 0;
          border-color: transparent transparent rgb(252, 180, 125) rgb(252, 180, 125);
        }
        
        .cat .eye {
          width: 24px;
          height: 24px;
          border-radius: 50%;
          position: absolute;
          top: 18px;
          background: white;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .cat .eye .eye-hide {
          height: 12px;
          position: absolute;
          top: var(--eyeHideTop);
          left: -2px;
          right: -2px;
          background-color: rgb(252, 180, 125);
          transition: top 0.5s ease-in-out;
          z-index: 2;
        }
        
        .cat .eye::before {
          content: "";
          height: 20px;
          width: 20px;
          background-color: black;
          border-radius: 50%;
        }
        
        .cat .eye::after {
          content: "";
          width: 14px;
          height: 14px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          right: 0px;
          top: 0px;
        }
        
        .cat .eye.left {
          left: 15px;
        }
        
        .cat .eye.right {
          right: 15px;
        }
        
        .cat .nose {
          width: 0;
          height: 0;
          border-top: 4px solid rgb(248, 226, 226);
          border-left: 4px solid transparent;
          border-right: 4px solid transparent;
          position: absolute;
          left: 50%;
          margin-left: -4px;
          top: 42px;
        }
        
        .cat .mouth {
          width: 16px;
          height: 12px;
          background-color: rgb(255, 217, 217);
          position: absolute;
          top: 52px;
          left: 50%;
          margin-left: -8px;
          border-radius: var(--mouthRadius);
          transition: border-radius 0.2s linear;
          overflow: hidden;
        }
        
        .cat .mouth::after, .cat .mouth::before {
          content: "";
          position: absolute;
          display: block;
          top: 0;
          border-top: 4px solid white;
          border-left: 2px solid transparent;
          border-right: 2px solid transparent;
        }
        
        .cat .mouth::after {
          right: 3px;
        }
        
        .cat .mouth::before {
          left: 3px;
        }
        
        @keyframes wait {
          0% {
            bottom: -12px;
          }
          50% {
            bottom: -15px;
          }
          100% {
            bottom: -12px;
          }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="warrper">
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="cat">
                <div class="eye left"><div class="eye-hide"></div></div>
                <div class="eye right"><div class="eye-hide"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
