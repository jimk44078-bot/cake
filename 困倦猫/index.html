<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Cat Scene</title>
    <style>
        /* 编译后的CSS代码 */
        :root {
          --bgColor: rgb(81, 136, 168);
          --eyeHideTop: 0px;
          --cloudLeft: 45%;
          --mouthRadius: 10px 10px 0 0;
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        #app {
          width: 100%;
          height: 100vh;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: repeating-linear-gradient(0deg, rgba(247, 150, 192, 0.2) 0px, rgba(247, 150, 192, 0.2) 30px, transparent 30px, transparent 60px), repeating-linear-gradient(90deg, rgba(247, 150, 192, 0.2) 0px, rgba(247, 150, 192, 0.2) 30px, transparent 30px, transparent 60px), linear-gradient(90deg, rgb(255, 255, 255), rgb(255, 255, 255));
        }
        
        .warrper {
          width: 320px;
          height: 320px;
          border-radius: 50%;
          border: 10px solid white;
          position: relative;
          overflow: hidden;
          background-color: var(--bgColor);
          transition: background-color 1s linear;
          cursor: pointer;
        }
        
        .warrper:hover {
          --bgColor: rgb(178, 222, 247);
          --eyeHideTop: -20px;
          --cloudLeft: 100%;
          --mouthRadius: 0 0 10px 10px;
        }
        
        .sun {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: rgb(255, 229, 142);
          border: 7px solid rgb(253, 215, 91);
          border-radius: 50%;
          left: 55%;
          top: 14%;
          box-shadow: 0 0 6px rgb(255, 241, 48);
        }
        
        .cloud {
          width: 100px;
          height: 36px;
          background-color: white;
          position: absolute;
          transition: left 0.6s linear;
          left: var(--cloudLeft);
          top: 23%;
          border-radius: 36px;
          animation: bouncy 2s ease-in-out infinite;
        }
        
        .cloud::before {
          content: "";
          width: 50px;
          height: 50px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          top: -23px;
          left: 18px;
        }
        
        .cloud::after {
          content: "";
          width: 26px;
          height: 26px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          top: -16px;
          left: 56px;
        }
        
        @keyframes bouncy {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
          100% {
            transform: scale(1);
          }
        }
        
        .cat {
          width: 180px;
          height: 160px;
          background-color: rgb(252, 180, 125);
          position: absolute;
          bottom: -20px;
          left: 50%;
          margin-left: -90px;
          animation: wait 2s ease-in-out infinite;
        }
        
        .cat::after, .cat::before {
          content: "";
          display: block;
          border-style: solid;
          border-width: 20px 30px;
          position: absolute;
          top: -30px;
        }
        
        .cat::after {
          right: 0;
          border-color: transparent rgb(252, 180, 125) rgb(252, 180, 125) transparent;
        }
        
        .cat::before {
          left: 0;
          border-color: transparent transparent rgb(252, 180, 125) rgb(252, 180, 125);
        }
        
        .cat .eye {
          width: 42px;
          height: 42px;
          border-radius: 50%;
          position: absolute;
          top: 30px;
          background: white;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .cat .eye .eye-hide {
          height: 20px;
          position: absolute;
          top: var(--eyeHideTop);
          left: -2px;
          right: -2px;
          background-color: rgb(252, 180, 125);
          transition: top 0.5s ease-in-out;
          z-index: 2;
        }
        
        .cat .eye::before {
          content: "";
          height: 36px;
          width: 36px;
          background-color: black;
          border-radius: 50%;
        }
        
        .cat .eye::after {
          content: "";
          width: 24px;
          height: 24px;
          background-color: white;
          border-radius: 50%;
          position: absolute;
          right: 0px;
          top: 0px;
        }
        
        .cat .eye.left {
          left: 24px;
        }
        
        .cat .eye.right {
          right: 24px;
        }
        
        .cat .nose {
          width: 0;
          height: 0;
          border-top: 7px solid rgb(248, 226, 226);
          border-left: 7px solid transparent;
          border-right: 7px solid transparent;
          position: absolute;
          left: 50%;
          margin-left: -7px;
          top: 70px;
        }
        
        .cat .mouth {
          width: 26px;
          height: 20px;
          background-color: rgb(255, 217, 217);
          position: absolute;
          top: 85px;
          left: 50%;
          margin-left: -13px;
          border-radius: var(--mouthRadius);
          transition: border-radius 0.2s linear;
          overflow: hidden;
        }
        
        .cat .mouth::after, .cat .mouth::before {
          content: "";
          position: absolute;
          display: block;
          top: 0;
          border-top: 7px solid white;
          border-left: 2px solid transparent;
          border-right: 2px solid transparent;
        }
        
        .cat .mouth::after {
          right: 5px;
        }
        
        .cat .mouth::before {
          left: 5px;
        }
        
        @keyframes wait {
          0% {
            bottom: -20px;
          }
          50% {
            bottom: -25px;
          }
          100% {
            bottom: -20px;
          }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="warrper">
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="cat">
                <div class="eye left"><div class="eye-hide"></div></div>
                <div class="eye right"><div class="eye-hide"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
