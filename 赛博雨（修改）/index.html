<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matrix Rain for Notion</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      :root {
        --clr: #00ff41; /* æ›´äº®çš„çŸ©é˜µç»¿è‰² */
        --clr-secondary: #00cc33; /* è¾…åŠ©ç»¿è‰² */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
        overflow: hidden;
        transition: background 0.5s ease;
      }

      body.dark-mode {
        background: #0a0a0a; /* æ·±ç°èƒŒæ™¯æ›¿ä»£çº¯é»‘ï¼Œæé«˜å¯¹æ¯”åº¦ */
      }

      .container {
        position: relative;
        height: 400px; /* å¢åŠ é«˜åº¦ä»¥å®¹çº³æ›´é•¿çš„é›¨æ»´ */
        width: 100%;
        display: flex;
        justify-content: center;
        animation: animateColor 8s linear infinite;
        transform: scale(0.6);
      }

      @keyframes animateColor {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .container .cloud {
        position: relative;
        width: 160px;
        z-index: 100;
        filter: drop-shadow(0 0 15px var(--clr)); /* å¢å¼ºé˜´å½±æ•ˆæœ */
      }

      .container .cloud h2 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        color: #fff;
        font-size: 1.2em;
        z-index: 1000;
        font-weight: 400;
        padding: 0 5px;
        border-radius: 5px;
        text-transform: uppercase;
        background: var(--clr);
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.8); /* æ·»åŠ æ–‡å­—å‘å…‰æ•ˆæœ */
      }

      .container .cloud h2::before {
        content: '';
        position: absolute;
        top: -55px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50px;
        width: 110%;
        height: 50px;
        background: var(--clr);
      }

      .container .cloud h2::after {
        content: '';
        position: absolute;
        top: -75px;
        left: 12px;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: var(--clr);
        box-shadow: 65px -15px 0 5px var(--clr);
      }

      .container .cloud .drop {
        position: absolute;
        top: 35px;
        height: 20px; /* å¢åŠ é«˜åº¦ä½¿é›¨æ»´æ›´é•¿ */
        line-height: 20px;
        color: var(--clr);
        transform-origin: bottom;
        animation: animate 3.5s linear infinite; /* å‡æ…¢åŠ¨ç”»é€Ÿåº¦ */
        text-shadow: 0 0 5px var(--clr), 0 0 10px var(--clr); /* å¢å¼ºæ–‡å­—å‘å…‰æ•ˆæœ */
        font-weight: 500;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) scaleY(0);
          transform-origin: top;
        }
        10% {
          transform: translateY(0) scaleY(0.25);
          transform-origin: top;
        }
        20% {
          transform: translateY(0) scaleY(1);
        }

        70% {
          transform: translateY(400px) scaleY(1); /* å¢åŠ ä¸‹è½è·ç¦» */
          transform-origin: bottom;
        }
        80% {
          transform: translateY(400px) scaleY(1);
          transform-origin: bottom;
        }
        100% {
          transform: translateY(400px) scaleY(0);
          transform-origin: bottom;
          text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
        }
      }

      /* ä¼˜åŒ–å¤ªé˜³æŒ‰é’® - å®Œå…¨é‡æ–°è®¾è®¡ */
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        overflow: hidden;
        padding: 0;
      }

      .theme-toggle:hover {
        transform: scale(1.15) rotate(15deg);
      }

      .theme-toggle .sun-icon {
        width: 100%;
        height: 100%;
        background: url('https://img.tukuppt.com/png_preview/00/03/96/wmoLPjOk4X.jpg') center/cover no-repeat;
        border-radius: 50%;
        filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
        transition: all 0.3s ease;
      }

      body.dark-mode .theme-toggle .sun-icon {
        opacity: 0;
        transform: scale(0) rotate(90deg);
      }

      .theme-toggle .moon-icon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        opacity: 0;
        transform: scale(0) rotate(-90deg);
        transition: all 0.3s ease;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
      }

      body.dark-mode .theme-toggle .moon-icon {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }

      /* æ·»åŠ å…‰æ™•æ•ˆæœ */
      .theme-toggle::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .theme-toggle:hover::after {
        opacity: 1;
      }

      body.dark-mode .theme-toggle::after {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
    <button class="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜">
      <div class="sun-icon"></div>
      <div class="moon-icon">ğŸŒ™</div>
    </button>
    
    <div class="container">
      <div class="cloud">
        <h2>Matrix Rain</h2>
      </div>
    </div>

    <script>
      function randomText() {
        // åˆ é™¤()|!å­—ç¬¦ï¼Œå¢åŠ @ï¿¥#%&å‡ºç°é¢‘ç‡
        var highFreqChars = '@ï¿¥#%&'; // é«˜é¢‘å­—ç¬¦
        var otherChars = '$^+-=<>?~`'; // å…¶ä»–å­—ç¬¦
        var numbers = '0123456789';
        
        // 70% é«˜é¢‘å­—ç¬¦, 20% å…¶ä»–å­—ç¬¦, 10% æ•°å­—
        var rand = Math.random();
        if (rand < 0.7) {
          return highFreqChars[Math.floor(Math.random() * highFreqChars.length)];
        } else if (rand < 0.9) {
          return otherChars[Math.floor(Math.random() * otherChars.length)];
        } else {
          return numbers[Math.floor(Math.random() * numbers.length)];
        }
      }

      function rain() {
        let cloud = document.querySelector('.cloud');
        let e = document.createElement('div');
        e.classList.add('drop');
        cloud.appendChild(e);

        let left = Math.floor(Math.random() * 160);
        let size = 0.8 + Math.random() * 0.6; // æ°´æ»´å¤§å° 0.8em - 1.4em

        e.innerText = randomText();
        e.style.left = left + 'px';
        e.style.fontSize = size + 'em'; // è®¾ç½®å­—ä½“å¤§å°
        e.style.animationDuration = (2 + Math.random() * 2) + 's'; // éšæœºé€Ÿåº¦

        setTimeout(function () {
          cloud.removeChild(e);
        }, 4000); // å¢åŠ ç§»é™¤æ—¶é—´ä»¥åŒ¹é…æ›´æ…¢çš„åŠ¨ç”»
      }

      // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        // æ·»åŠ ç‚¹å‡»åŠ¨ç”»æ•ˆæœ
        themeToggle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          themeToggle.style.transform = '';
        }, 200);
      });

      setInterval(function () {
        rain();
      }, 60); /* é™ä½ç”Ÿæˆé¢‘ç‡ä»¥åŒ¹é…æ›´æ…¢çš„é€Ÿåº¦ */
    </script>
  </body>
</html>
