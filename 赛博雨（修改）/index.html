<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matrix Rain for Notion</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      :root {
        --clr: #00ff41; /* æ›´äº®çš„çŸ©é˜µç»¿è‰² */
        --clr-secondary: #00cc33; /* è¾…åŠ©ç»¿è‰² */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff;
        overflow: hidden;
        transition: background 0.5s ease;
      }

      body.dark-mode {
        background: #0a0a0a; /* æ·±ç°èƒŒæ™¯æ›¿ä»£çº¯é»‘ï¼Œæé«˜å¯¹æ¯”åº¦ */
      }

      .container {
        position: relative;
        height: 400px; /* å¢åŠ é«˜åº¦ä»¥å®¹çº³æ›´é•¿çš„é›¨æ»´ */
        width: 100%;
        display: flex;
        justify-content: center;
        animation: animateColor 8s linear infinite;
        transform: scale(0.6);
      }

      @keyframes animateColor {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .container .cloud {
        position: relative;
        width: 160px;
        z-index: 100;
        filter: drop-shadow(0 0 15px var(--clr)); /* å¢å¼ºé˜´å½±æ•ˆæœ */
      }

      .container .cloud h2 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        color: #fff;
        font-size: 1.2em;
        z-index: 1000;
        font-weight: 400;
        padding: 0 5px;
        border-radius: 5px;
        text-transform: uppercase;
        background: var(--clr);
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.8); /* æ·»åŠ æ–‡å­—å‘å…‰æ•ˆæœ */
      }

      .container .cloud h2::before {
        content: '';
        position: absolute;
        top: -55px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50px;
        width: 110%;
        height: 50px;
        background: var(--clr);
      }

      .container .cloud h2::after {
        content: '';
        position: absolute;
        top: -75px;
        left: 12px;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: var(--clr);
        box-shadow: 65px -15px 0 5px var(--clr);
      }

      .container .cloud .drop {
        position: absolute;
        top: 35px;
        height: 25px; /* å¢åŠ é«˜åº¦ä½¿é›¨æ»´æ›´å¤§ */
        line-height: 25px;
        color: var(--clr);
        transform-origin: bottom;
        animation: animate 3.5s linear infinite; /* å‡æ…¢åŠ¨ç”»é€Ÿåº¦ */
        font-size: 0.9em; /* å¢å¤§å­—ä½“å¤§å° */
        text-shadow: 0 0 5px var(--clr), 0 0 10px var(--clr); /* å¢å¼ºæ–‡å­—å‘å…‰æ•ˆæœ */
        font-weight: 500;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) scaleY(0);
          transform-origin: top;
        }
        10% {
          transform: translateY(0) scaleY(0.25);
          transform-origin: top;
        }
        20% {
          transform: translateY(0) scaleY(1);
        }

        70% {
          transform: translateY(400px) scaleY(1); /* å¢åŠ ä¸‹è½è·ç¦» */
          transform-origin: bottom;
        }
        80% {
          transform: translateY(400px) scaleY(1);
          transform-origin: bottom;
        }
        100% {
          transform: translateY(400px) scaleY(0);
          transform-origin: bottom;
          text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
        }
      }

      /* æ›´å°æ›´ç²¾ç¾çš„ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #f9d71c; /* ä½¿ç”¨çº¯è‰²æ›¿ä»£æ¸å˜ */
        border: 1.5px solid rgba(255, 255, 255, 0.9);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        overflow: hidden;
      }

      .theme-toggle:hover {
        transform: scale(1.15) rotate(15deg);
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
      }

      .theme-toggle::before {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background: #f9d71c; /* ä½¿ç”¨ä¸æŒ‰é’®ç›¸åŒçš„é¢œè‰² */
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      body.dark-mode .theme-toggle {
        background: #3a3a3a;
        border: 1.5px solid rgba(255, 255, 255, 0.3);
      }

      body.dark-mode .theme-toggle::before {
        content: "ğŸŒ™";
        font-size: 13px;
        background: none;
        box-shadow: none;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      }

      /* æ·»åŠ å…‰æ™•æ•ˆæœ */
      .theme-toggle::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        box-shadow: 0 0 10px rgba(249, 215, 28, 0.7);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .theme-toggle:hover::after {
        opacity: 1;
      }

      body.dark-mode .theme-toggle::after {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
    <button class="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜"></button>
    
    <div class="container">
      <div class="cloud">
        <h2>Matrix Rain</h2>
      </div>
    </div>

    <script>
      function randomText() {
        // åªä¿ç•™ç‰¹æ®Šå­—ç¬¦ï¼Œåˆ é™¤è‹±æ–‡å­—æ¯
        var text = '!~#ï¿¥%â€¦â€¦&*--Â·+=<>/?\\|{}[]()@$^';
        letters = text[Math.floor(Math.random() * text.length)];
        return letters;
      }

      function rain() {
        let cloud = document.querySelector('.cloud');
        let e = document.createElement('div');
        e.classList.add('drop');
        cloud.appendChild(e);

        let left = Math.floor(Math.random() * 160);
        let size = Math.random() * 1.2; // å¢åŠ å¤§å°å˜åŒ–èŒƒå›´

        e.innerText = randomText();
        e.style.left = left + 'px';
        e.style.fontSize = (0.6 + size) + 'em'; // å¢å¤§å­—ä½“å˜åŒ–èŒƒå›´
        e.style.animationDuration = (2 + Math.random() * 2) + 's'; // å‡æ…¢é€Ÿåº¦å¹¶å¢åŠ å˜åŒ–

        setTimeout(function () {
          cloud.removeChild(e);
        }, 4000); // å¢åŠ ç§»é™¤æ—¶é—´ä»¥åŒ¹é…æ›´æ…¢çš„åŠ¨ç”»
      }

      // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        // æ·»åŠ ç‚¹å‡»åŠ¨ç”»æ•ˆæœ
        themeToggle.style.transform = 'scale(0.9)';
        setTimeout(() => {
          themeToggle.style.transform = '';
        }, 200);
      });

      setInterval(function () {
        rain();
      }, 60); /* é™ä½ç”Ÿæˆé¢‘ç‡ä»¥åŒ¹é…æ›´æ…¢çš„é€Ÿåº¦ */
    </script>
  </body>
</html>
