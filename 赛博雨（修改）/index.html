<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matrix Rain for Notion</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      :root {
        --clr: #2e8b57; /* 柔和的绿色 */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffffff; /* 默认白色背景 */
        overflow: hidden;
        transition: background 0.5s ease;
      }

      body.dark-mode {
        background: #000000; /* 黑色背景 */
      }

      .container {
        position: relative;
        height: 300px; /* 保持原有高度 */
        width: 100%;
        display: flex;
        justify-content: center;
        animation: animateColor 8s linear infinite;
        transform: scale(0.6); /* 缩小整体比例 */
      }

      @keyframes animateColor {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .container .cloud {
        position: relative;
        width: 160px; /* 缩小云宽度 */
        z-index: 100;
        filter: drop-shadow(0 0 12px var(--clr)); /* 减小阴影 */
      }

      .container .cloud h2 {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        color: #fff;
        font-size: 1.2em; /* 缩小字体 */
        z-index: 1000;
        font-weight: 400;
        padding: 0 5px;
        border-radius: 5px;
        text-transform: uppercase;
        background: var(--clr);
      }

      .container .cloud h2::before {
        content: '';
        position: absolute;
        top: -55px; /* 调整位置 */
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50px;
        width: 110%;
        height: 50px;
        background: var(--clr);
      }

      .container .cloud h2::after {
        content: '';
        position: absolute;
        top: -75px; /* 调整位置 */
        left: 12px;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background: var(--clr);
        box-shadow: 65px -15px 0 5px var(--clr);
      }

      .container .cloud .drop {
        position: absolute;
        top: 35px; /* 调整位置 */
        height: 12px;
        line-height: 12px;
        color: var(--clr);
        transform-origin: bottom;
        animation: animate 2s linear infinite;
        font-size: 0.7em; /* 缩小字体 */
      }

      @keyframes animate {
        0% {
          transform: translateY(0) scaleY(0);
          transform-origin: top;
        }
        10% {
          transform: translateY(0) scaleY(0.25);
          transform-origin: top;
        }
        20% {
          transform: translateY(0) scaleY(1);
        }

        70% {
          transform: translateY(300px) scaleY(1); /* 保持原有下落距离 */
          transform-origin: bottom;
        }
        80% {
          transform: translateY(300px) scaleY(1);
          transform-origin: bottom;
        }
        100% {
          transform: translateY(300px) scaleY(0);
          transform-origin: bottom;
          text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
        }
      }

      /* 更小的主题切换按钮 */
      .theme-toggle {
        position: fixed;
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(145deg, #f9d71c, #ffea70);
        border: 1.5px solid rgba(255, 255, 255, 0.8);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        overflow: hidden;
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      .theme-toggle::before {
        content: "☀️";
        font-size: 18px;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.8));
      }

      body.dark-mode .theme-toggle {
        background: linear-gradient(145deg, #2b2b2b, #4a4a4a);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
      }

      body.dark-mode .theme-toggle::before {
        content: "🌙";
        font-size: 16px;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.4));
      }

      /* 添加光晕效果 */
      .theme-toggle::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        box-shadow: 0 0 8px rgba(249, 215, 28, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .theme-toggle:hover::after {
        opacity: 1;
      }

      body.dark-mode .theme-toggle::after {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" aria-label="切换主题"></button>
    
    <div class="container">
      <div class="cloud">
        <h2>Matrix Rain</h2>
      </div>
    </div>

    <script>
      function randomText() {
        var text = '!@#$%^*()';
        letters = text[Math.floor(Math.random() * text.length)];
        return letters;
      }

      function rain() {
        let cloud = document.querySelector('.cloud');
        let e = document.createElement('div');
        e.classList.add('drop');
        cloud.appendChild(e);

        let left = Math.floor(Math.random() * 160);
        let size = Math.random() * 0.9;
        let duration = Math.random() * 0.8;

        e.innerText = randomText();
        e.style.left = left + 'px';
        e.style.fontSize = (0.25 + size) + 'em';
        e.style.animationDuration = (1 + duration) + 's';

        setTimeout(function () {
          cloud.removeChild(e);
        }, 2000);
      }

      // 主题切换功能
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        // 添加点击动画效果
        themeToggle.style.transform = 'scale(0.95)';
        setTimeout(() => {
          themeToggle.style.transform = '';
        }, 200);
      });

      setInterval(function () {
        rain();
      }, 35); /* 调整生成频率 */
    </script>
  </body>
</html>
