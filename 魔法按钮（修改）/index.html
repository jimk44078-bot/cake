<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆炸粒子魔法按钮</title>
    <style>
        /* 确保页面填满窗口 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #fff; /* 改为白色背景 */
        }

        /* 中心按钮，比例过渡平滑 */
        #explosion-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            font-family: sans-serif;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* 按钮激活时放大效果 */
        #explosion-button.active {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* 画布覆盖整个窗口，不会干扰点击 */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="explosion-button">点我呀 !</button>
    <canvas id="particle-canvas"></canvas>

    <script>
        // 获取按钮和画布元素
        const button = document.getElementById("explosion-button");
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");

        // 调整画布以填充窗口
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // 粒子类
        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'gold' 或 'silver'
                
                // 随机角度和速度
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;

                // 随机大小和旋转
                this.radius = Math.random() * 3 + 3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;

                // 粒子寿命（3秒）
                this.life = 3000;
                this.elapsed = 0;
            }

            update(dt) {
                // 移动粒子
                this.x += this.vx;
                this.y += this.vy;
                // 施加轻微的摩擦，使其随着时间的推移而减速
                this.vx *= 0.98;
                this.vy *= 0.98;
                // 更新轮换
                this.rotation += this.rotationSpeed;
                // 更新已用时间
                this.elapsed += dt;
            }

            draw(ctx) {
                // 根据生命周期进度计算当前阿尔法值
                const progress = this.elapsed / this.life;
                const alpha = Math.max(1 - progress, 0);
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = alpha;

                // 绘制一个4点星形
                const spikes = 4;
                const outerRadius = this.radius;
                const innerRadius = outerRadius * 0.5;

                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    // 内外半径交替
                    const r = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i * Math.PI) / spikes;
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                
                // 根据粒子类型设置颜色
                if (this.type === 'gold') {
                    // 金色粒子
                    ctx.fillStyle = "rgba(255, 200, 0, 1)";
                } else {
                    // 银色粒子
                    ctx.fillStyle = "rgba(200, 200, 220, 1)";
                }
                
                ctx.fill();
                ctx.restore();
            }
        }

        // 用于存储活动粒子的阵列
        let particles = [];

        // 跟踪最后一帧的时间戳，以进行正确的增量时间计算
        let lastTime = 0;

        // 动画循环更新并绘制粒子
        function animate(time) {
            const dt = time - lastTime;
            lastTime = time;

            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 更新并绘制每个粒子
            particles.forEach((p) => {
                p.update(dt);
                p.draw(ctx);
            });

            // 去除超过其寿命的颗粒
            particles = particles.filter((p) => p.elapsed < p.life);

            // 如果还有粒子，请继续设置动画
            if (particles.length > 0) {
                requestAnimationFrame(animate);
            }
        }

        // 在（x，y）处产生爆炸粒子的函数
        function createParticles(x, y) {
            // 创建50到80个粒子以获得平衡效果
            const count = Math.floor(Math.random() * 30) + 50;
            for (let i = 0; i < count; i++) {
                // 随机选择粒子类型（金色或银色）
                const type = Math.random() > 0.5 ? 'gold' : 'silver';
                particles.push(new Particle(x, y, type));
            }
            // 启动动画循环（如果尚未运行）
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        // 按钮绑定点击事件
        button.addEventListener("click", function (e) {
            // 获取按钮中心坐标
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // 添加CSS类以快速放大按钮
            button.classList.add("active");

            // 200ms后删除活动类以平滑缩减
            setTimeout(() => {
                button.classList.remove("active");
            }, 200);

            // 从按钮中心创建爆炸粒子
            createParticles(centerX, centerY);
        });
    </script>
</body>
</html>
